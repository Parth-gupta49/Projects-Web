<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img-box"></div>
        <div class="text-box">
          <h2>Order Summary</h2>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ducimus
            veritatis earum explicabo asperiores, a assumenda. Consequatur
          </p>
        </div>

        <div class="plan-box">
          <div class="text-plan">
            <div class="logo"></div>
            <div class="plan-details">
                <p>Annual Plan</p>
                <p>$99.9/year</p>
            </div>
          </div>
          <div>
            <a href="#">Change</a>
          </div>
        </div>

        <button>Proceed to Payment</button>

        <a href="#" id="cancel">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
